<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org/" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">
<head>
  <meta charset="UTF-8">
  <title>Profil módosítás</title>
</head>
<body>
<div layout:fragment="content">
<!--  <div sec:authorize="isAuthenticated()">Ez a tartalom csak akor látszódik ha be van lépve</div>-->
  <div sec:authorize="hasAuthority('GUEST') or hasAuthority('ACCOMODATION')">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Jelszó módosítás</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-floating mb-3">
                <label>Jelszó</label>
                <input type="password" class="form-control" id="password" placeholder="Írd be az új jelszód">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-floating mb-3">
                <label>Jelszó újra</label>
                <input type="password" class="form-control" id="passwordre" placeholder="Írd be az új jelszód újra">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
              <div class="text-right">
                <button type="button" id="submit" name="passwordsubmit" class="btn btn-primary btn-login text-uppercase fw-bold">Jelszó frissítés</button>
              </div>
            </div>
          </div>

          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mt-3 mb-2 text-primary">E-mail módosítása</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-floating mb-3">
                <label>E-mail cím</label>
                <input type="name" class="form-control" id="email" placeholder="Új E-mail cím megadása">
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="form-floating mb-3">
                <button type="button" id="submit1" name="emailsubmit" class="btn btn-primary btn-login text-uppercase fw-bold">Email frissítés</button>
              </div>
            </div>
          </div>
        </div>
      </div>
<div sec:authorize="hasAuthority('ACCOMODATION')">Ez a tartalom csak szállás adónak</div>
  </div>

<!--  Logged user: <span sec:authentication="name">Bob</span>-->
<!--  Roles: <span sec:authentication="principal.authorities">[GUEST, ACCOMODATION]</span>-->
  </div>
</div>

</body>
</html>
