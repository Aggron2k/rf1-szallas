<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Szállás hozzáadása</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Szállás hozzáadása</h2>

<form th:action="@{/addAccomodation}" method="post">
  <div class="mb-3">
    <label for="city" class="form-label">Város</label>
    <input type="text" class="form-control" id="city" name="city" th:value="${accommodation.city}" required />
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Leírás</label>
    <textarea class="form-control" id="description" name="description" th:text="${accommodation.description}" required></textarea>
  </div>

  <div class="mb-3">
    <label for="hsz" class="form-label">Helyrajzi szám</label>
    <input type="text" class="form-control" id="hsz" name="hsz" th:value="${accommodation.hsz}" required />
  </div>

  <div class="mb-3">
    <label for="irsz" class="form-label">Irányítószám</label>
    <input type="text" class="form-control" id="irsz" name="irsz" th:value="${accommodation.irsz}" required />
  </div>

  <div class="mb-3">
    <label for="latitude" class="form-label">Latitude</label>
    <input type="text" class="form-control" id="latitude" name="langitude" th:value="${accommodation.langitude}" required />
  </div>

  <div class="mb-3">
    <label for="longitude" class="form-label">Longitude</label>
    <input type="text" class="form-control" id="longitude" name="longitude" th:value="${accommodation.longitude}" required />
  </div>

  <div class="mb-3">
    <label for="name" class="form-label">Név</label>
    <input type="text" class="form-control" id="name" name="name" th:value="${accommodation.name}" required />
  </div>

  <div class="mb-3">
    <label for="street" class="form-label">Utca</label>
    <input type="text" class="form-control" id="street" name="street" th:value="${accommodation.street}" required />
  </div>

  <div class="mb-3">
    <label for="type" class="form-label">Típus</label>
    <input type="text" class="form-control" id="type" name="type" th:value="${accommodation.type}" required />
  </div>

  <button type="submit" class="btn btn-primary">Hozzáadás</button>
</form>

</body>
</html>
